<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crew Station</title>
  <link rel="stylesheet" href="/static/css/gift-shop/write.css">
  <link rel="stylesheet" href="/static/css/font.css">
  <link rel="icon" type="image/png" href="/static/images/crew-station-favicon.png">
</head>
<body>
  <div class="page">
    <!-- 폼태그 -->
    <form action="/gift-shop/write" method="post" enctype="multipart/form-data">
      <div class="page-container">
        <main class="main-container">
          <!-- 올리기 메뉴 -->
          <header>
            <div class="gift-shop-write-header-container">
              <div class="gift-shop-write-header-wrapper">
                <img class="gift-shop-write-header-icon" src="/static/images/crew-station-favicon.png">
                <div class="gift-shop-write-header-btn-wrapper">
                  <button type="submit" class="gift-shop-write-header-btn">올리기</button>
                </div>
              </div>
            </div>
          </header>
          
          <!-- 서브 헤더 -->
          <div class="layout-navigation-secondary">
            <div class="header-container">
              <nav class="header-wrap">
                <div class="header-list-wrap">
                  <div class="header-category active" href="/">
                    <div class="category">
                      <p class="header-name">글 작성하기</p>
                    </div>
                  </div>
                </div>
              </nav>
            </div>
          </div>

          <div class="write-content-container">
            <div class="write-content-wrapper">

              <!-- 제목 -->
              <input type="text" class="write-content-input" name="title" placeholder="제목을 입력해주세요.">

              <!-- 드롭다운 (배송방법) -->
              <div class="write-content-select-wrap">
                <input type="text" class="write-content-select" name="delivery" placeholder="전달 방법을 선택해주세요." readonly>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    fill="currentColor" viewBox="0 0 24 24"
                    class="write-content-select-icon">
                  <path d="M17 10H7l5 5z"></path>
                </svg>
                <ul class="write-content-select-dropdown">
                  <li>직접전달</li>
                  <li>택배거래</li>
                </ul>
              </div>

              <!-- 드롭다운 (최대 개수) -->
              <div class="write-content-select-wrap">
                <input type="text" class="write-content-select" id="quantityInput" name="quantity" placeholder="판매 가능 수량을 선택해주세요. (최대 10개까지)" readonly>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    fill="currentColor" viewBox="0 0 24 24"
                    class="write-content-select-icon">
                  <path d="M17 10H7l5 5z"></path>
                </svg>
                <ul class="write-content-select-dropdown">
                  <li>1개</li><li>2개</li><li>3개</li><li>4개</li><li>5개</li>
                  <li>6개</li><li>7개</li><li>8개</li><li>9개</li><li>10개</li>
                </ul>
              </div>

              <!-- 일반 입력창 -->
              <div class="unit-input" data-unit="원">
                <input
                  type="text"
                  id="priceInput"
                  class="write-content-input"
                  name="price"
                  inputmode="numeric"
                  pattern="[0-9,]*"
                  placeholder="판매 가격을 입력해주세요.">
              </div>
              <div class="unit-input" data-unit="시간">
                <input type="number" class="write-content-input" id="timeInput" name="deadline" max="72"
                      placeholder="요청 마감까지 남은 시간을 입력해주세요.">
              </div>
              
              <!-- 대표 이미지 업로드 -->
              <div class="write-content-cover-img-wrapper">
                <div class="write-content-cover-add" id="coverAdd">
                  <input type="file" id="coverImageInput" name="coverImage" accept="image/*" style="display:none;" multiple>
                  <button type="button" class="write-content-img-add-btn large">+</button>
                  <p class="write-content-add-desc">업로드할 이미지를 최대 8장까지 선택해주세요.<br>(대표 이미지 등록은 필수입니다.)</p>
                </div>
                <!-- 미리보기 -->
                <div id="coverPreview"></div>
              </div>

              <!-- 썸네일 업로드 -->
              <div class="write-content-thumbnail-container" id="thumbnailContainer">
                <input type="file" id="thumbnailInput" name="thumbnails" accept="image/*" multiple style="display:none;" multiple>
                <button type="button" class="write-content-img-add-btn" onclick="document.getElementById('thumbnailInput').click()">+</button>
              </div>

              <!-- 나라명 입력창 -->
              <div class="write-content-select-wrap autocomplete">
                <input 
                  type="text" 
                  id="countryInput" 
                  name="country"
                  class="write-content-select" 
                  placeholder="나라 이름을 입력해주세요.">
                <ul id="countryDropdown" class="write-content-select-dropdown"></ul>
              </div>

              <!-- 본문 입력창 -->
              <div class="write-content-field-text" contenteditable="true" data-placeholder="내용을 입력해주세요."></div>

              <!-- 본문 서버 전송용 (DB에 저장될 부분) -->
              <textarea id="hiddenContent" name="content" style="display:none;"></textarea>
            </div>
          </div>
        </main>
      </div>
    </form>
  </div>

  <script src="/static/js/gift-shop/write/event.js"></script>
  </script>
</body>
</html>
